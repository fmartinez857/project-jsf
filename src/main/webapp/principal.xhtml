<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body>


	<p:outputLabel value="Bienvenido #{sessionController.usuarioDTO.usuario} a la Pagina Principal"></p:outputLabel>

	<h:form>
	
		<p:commandButton value="Cerrar Sesion" action="#{sessionClosedController.cerrarSession}"></p:commandButton>
		<p:dataTable id="tblEmpleados" var="empleado" paginator="true"
			rows="10" reflow="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
			currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
			rowsPerPageTemplate="5,10,{ShowAll|'All'}"
			emptyMessage="No se encontraron registros"
			value="#{principalController.empleados}"
			filteredValue="#{principalController.empleadosFiltrados}">

			<f:facet name="{Exporters}">
				<div style="float: right; padding-top: 5px;">
					<h:commandLink>
						<p:graphicImage name="imgs/excel.png" width="24" />
						<p:dataExporter type="xls" target="tblEmpleados"
							fileName="ReporteEmpleados" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="imgs/xlsx.png" width="24" />
						<p:dataExporter type="xlsxstream" target="tblEmpleados"
							fileName="ReporteEmpleados" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="imgs/pdf.png" width="24" />
						<p:dataExporter type="pdf" target="tblEmpleados"
							fileName="ReporteEmpleados" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="imgs/csv.png" width="24" />
						<p:dataExporter type="csv" target="tblEmpleados"
							fileName="ReporteEmpleados" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="imgs/xml.png" width="24" />
						<p:dataExporter type="xml" target="tblEmpleados"
							fileName="ReporteEmpleados" />
					</h:commandLink>

					
				</div>
			</f:facet>
			<p:column headerText="Nombre" filterBy="#{empleado.nombre}"
				filterMatchMode="contains" sortBy="#{empleado.nombre}">
				<h:outputLabel value="#{empleado.nombre}"></h:outputLabel>
			</p:column>
			<p:column headerText="Primer Apellido"
				filterBy="#{empleado.primerApellido}" filterMatchMode="contains"
				sortBy="#{empleado.primerApellido}">
				<h:outputLabel value="#{empleado.primerApellido}"></h:outputLabel>
			</p:column>
			<p:column headerText="Segundo Apellido"
				filterBy="#{empleado.segundoApellido}" filterMatchMode="contains"
				sortBy="#{empleado.segundoApellido}">
				<h:outputLabel value="#{empleado.segundoApellido}"></h:outputLabel>
			</p:column>
			<p:column headerText="Puesto" filterBy="#{empleado.puesto}"
				filterMatchMode="contains" sortBy="#{empleado.puesto}">
				<h:outputLabel value="#{empleado.puesto}"></h:outputLabel>
			</p:column>
			<p:column headerText="Estatus">
				<h:outputLabel value="ACTIVO" rendered="#{empleado.estatus}"></h:outputLabel>
				<h:outputLabel value="INACTIVO" rendered="#{!empleado.estatus}"></h:outputLabel>
			</p:column>

		</p:dataTable>
	</h:form>



</h:body>




</html>
