<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body>
	<div class="card">
		<h:form id="formLogin">
		<p:growl id="growl" />
		<p:graphicImage name="imgs/ferrarirojo.png" width="20%"></p:graphicImage>
			<p:panel header="Inicio de Sesion">
			
				
				<p:panelGrid columns="2" id="pnlgridlogin" header="Basic" styleClass="mb-2">
					<p:outputLabel value="Usuario" styleClass="colorText" for="txtUsuario"></p:outputLabel>
					<p:inputText id="txtUsuario" value="#{loginController.usuario}"
						required="true" requiredMessage="El Usuario es requerido"></p:inputText>
					<p:outputLabel value="Password" styleClass="colorText" for="txtPassword"></p:outputLabel>
					<p:password id="txtPassword" value="#{loginController.password}"
						required="true" requiredMessage="El password es requerido"></p:password>
					<p:outputLabel></p:outputLabel>
					<p:commandButton value="Entrar"
						action="#{loginController.ingresar}" update="pnlgridlogin growl"></p:commandButton>
				</p:panelGrid>
				
			</p:panel>
			
			<p:resizable for="pnlgridlogin" />
		</h:form>
	</div>
</h:body>




</html>
